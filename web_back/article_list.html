  // 设置左侧菜单
  $('#release_btn').click(function () {
    window.parent.setMenu(1, 1);
  })
</script>

<script type="text/html" id="articleList">
  {{each data v}}
  <tr>
    <td>{{v.title}}</td>
    <td>{{v.author}}</td>
    <td>{{v.type}}</td>
    <td class="text-center">{{v.date}}</td>
    <td class="text-center">{{v.state}}</td>
    <td class="text-center">
      <a href="javascript:;" class="btn btn-default btn-xs">编辑</a>
      <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
    </td>
  </tr>
  {{/each}}
</script>
<script type="text/html" id="options">
  {{each data v i}}
  <option value="{{v.id}}">{{v.name}}</option>
  {{/each}}
</script>

<script>
  // 直接获取所有文章列表
  article.getList({
    callback: function (res) {
      var listStr = template('articleList', res);
      console.log(res);
      if (res.code === 200) {
        $('#tbody').append(listStr);
      }
    }
  });
  // 设置顶部的筛选功能
  article.getCate({
    callback: function (res) {
      if (res.code === 200) {
        var options = template('options', res);
        $('#selCategory').append(options);
      }
    }
  });
  //给顶部筛选按钮添加点击事件
  $('#btnSearch').on('click', function (e) {
    $('#tbody').html('');
    e.preventDefault();
    article.getList({
      data: {
        type: $('#selCategory').val(),
        state: $('#selStatus').val(),
      },
      callback: function (res) {
        var listStr = template('articleList', res);
        console.log(res);
        if (res.code === 200) {
          $('#tbody').append(listStr);
        }
      }
    });
  })


</script>
