<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/iconfont.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
<div class="main_wrap">
  <div class="header">
    <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
    <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
  </div>

  <div class="login_form_con">
    <div class="login_title"></div>
    <form class="login_form">
      <i class="iconfont icon-user"></i>
      <i class="iconfont icon-key"></i>
      <input type="text" class="input_txt" placeholder="邮箱/手机号">
      <input type="password" class="input_pass" placeholder="密码">
      <!--        <input type="submit" class="input_sub" value="登 录"> -->
      <input type="button" class="input_sub" value="登 录">
    </form>
  </div>
</div>

<!--进行提示使用的模态框 Modal-->
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">提示信息！</h4>
      </div>
      <!--      模态框的内容区域-->
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
        <!--        <button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>

<script src="./js/jquery-1.12.4.min.js"></script>
<!--  引入配置文件-->
<script src="./tool/config.js"></script>
<!--  引入用户接口请求操作文件-->
<script src="./tool/user.js"></script>
<!--为了使用bootstrap的模态框的方法，需要引入bootstrap的js文件-->
<script src="./js/bootstrap/js/bootstrap.min.js"></script>

<script>
  /*
  - 结构的修改：
      - 登录按钮是submit功能，希望使用ajax，应该为普通按钮。或者使用事件对象阻止元素的默认行为
    如a的跳转和submit的跳转
      - e.preventDefault()
      功能简介：
        1 点击登录按钮后，获取用户名和密码
        2 检测获取的内容是否为空
        3 如果不为空，通过接口发送给服务器端检测
        4 根据检测结果进行对应处理
          - 成功： 跳转到首页
          - 失败： 进行相关提示
        5 美化弹框

  - 实现功能
    1 给登录按钮添加点击事件
    2 获取用户名和密码并进行检测
    3 如果不为空则发送ajax请求
    4 改进接口地址，创建一个tool文件夹放配置文件
  */
  $('.input_sub').on('click', function (e) {
    e.preventDefault();
    var uname = $('.input_txt').val();
    var pwd = $('.input_pass').val();
    if (uname.trim() === '' || pwd.trim() === '') {
      // alert('输入的用户名或密码不能为空，请重新输入');
      // 通过bootstrap的模态框替换效果
      $('#myModal').modal('show')
          .find('.modal-body').html('输入的用户名或密码不能为空');
    } else {
      user.login({
        data: {
          user_name: uname,
          password: pwd,
        },
        callback: function (res) {
          console.log(res);
          if (res.code === 200) {
            location.href = './index.html';
          } else {
            //通过模态框进行提示
            // alert('输入的用户名或密码错误，请重新输入');
            $('#myModal').modal('show')
                .find('.modal-body').html('输入的用户名或密码错误，请重新输入');
          }
        }
      });
    }
  })
</script>
</body>

</html>
